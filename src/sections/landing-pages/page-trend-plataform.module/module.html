<section class="main__container what-cortex">
  <div class="main__content">
    <small class="tag">{{ module.main.subtitle_1 }}</small>
    <h2 class="title">{{ module.main.title }}</h2>
    <div class="text">{{ module.main.texto }}</div>
  </div>
  {% if module.main.image_field.src %}
     {% set loadingAttr = module.main.image_field.loading != 'disabled' ? 'loading="{{ module.main.image_field.loading }}"' : '' %}
    <figure class="main__figure">
      <img src="{{ module.main.image_field.src }}" alt="{{ module.main.image_field.alt }}" {{ loadingAttr }} width="537" height="418">
    </figure>
  {% endif %}
</section>
