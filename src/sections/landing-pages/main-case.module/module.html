<section class="section section__main-case">
  <div class="section__container">
    <p class="main-case__tag">{{ module.tag }}</p>
    <h1 class="main-case__title">{{ module.title }}</h1>
    {% set href = module.button.link_field.url.href %}
      <a href="{{ href }}" class="button button--lp-cta"
        {% if module.button.link_field.open_in_new_tab %}target="_blank"{% endif %}
        {% if module.button.link_field.rel %}rel="{{ module.button.link_field.rel }}"{% endif %}
        >
      {{ module.button.texto_do_link }}
      </a>
  </div>
</section>
