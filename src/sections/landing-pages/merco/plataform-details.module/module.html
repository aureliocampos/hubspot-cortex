<section class="section section__plataform-details">
	<div class="section__container">
		<h2 class="section__title">{{ module.title }}</h2>
		<div class="plataform-details__items">
			{% for item in module.image_field %}
				{% if item.src %}
			
					{% set loadingAttr = item.loading != 'disabled' ? 'loading="{{ item.loading }}"' : '' %}
					<figure class="plataform-details__figure">
						<img src="{{ item.src }}" alt="{{ item.alt }}" {{ loadingAttr }} width="967" height="515">
					</figure>
				{% endif %}
			{% endfor %}
		</div>
	</div>
</section>
