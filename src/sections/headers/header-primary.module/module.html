<header id="header-primary" class="header">
  <div class="header__container">
    <div class="header__responsive">
      <figure class="header__figure header__logo">
        <a href="{{ module.url_da_logo }}" aria-label="Logo Cortex Intelligence">
          <span class="icon-logo-cortex"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span></span>
        </a>
      </figure>
      <button class="menu-mobile" aria-label="Menu de navegação mobile">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
    </div>
    <div class="header__content">
      <div class="header__nav">
        {% menu id="{{ module.menu_header }}" %}
      </div>
      <div class="header__support">
<!--         <a href="https://atendimentocortex.zendesk.com/hc/pt-br" target="_blank" rel="noopener noreferrer" class="support--link"><span class="icon-headset-support"></span>Suporte</a> -->
        {% set href = module.cta_header.link_field.url.href %}
          <a href="{{ href }}" class="button button--primary"
            {% if module.cta_header.link_field.open_in_new_tab %}target="_blank"{% endif %}
            {% if module.cta_header.link_field.rel %}rel="{{ module.cta_header.link_field.rel }}"{% endif %}
            >
            {{ module.cta_header.text }}
          </a>
      </div>
    </div>
  </div>
</header>
